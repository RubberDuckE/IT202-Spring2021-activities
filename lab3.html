<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
    	<title>lab3</title>
	</head>
	<body>
		<script>
			
			// use fetch to receive the API data
			// parse the "response" we receive using .json()
			// in json(), create the elements required and store the
			// information from the object "json" into each element
			
			fetch ("https://api.nasa.gov/planetary/apod?api_key=ih0oRyJ9MMWofFV1gpNO2gqwvSTeGJvfPVeBkbJi")
			.then ( (response) => {
				return response.json();
			})
			.then ( (json) => {
				console.log(json);
				
				// h1 element
				var myH1 = document.createElement("h1");
				myH1.innerText = json.title;
				document.querySelector("#div1").appendChild(myH1);
				
				// image element
				var myImg = document.createElement("IMG");
				myImg.src = json.hdurl;
				document.querySelector("#div1").appendChild(myImg);
				
				// paragraph element
				var myP = document.createElement("P");
				myP.innerText = json.explanation;
				document.querySelector("#div1").appendChild(myP);
			})
		</script>
		<noscript>Sorry, your browser does not support JavaScript!</noscript>
		
		<div id="div1">
			<p>Lab 3</p>
		</div>
	</body>
</html>
